{% extends 'base.html' %}
{% block title %}Create Location{% endblock  %}

{% block content %}
<div class="container">
    <h2>Create Location Form</h2>
    <form action="/location/CreateLocation" method="post">{% csrf_token %}
      <div class="form-group">
        <label for="door">Door Number:</label>
        <input type="text" class="form-control" id="door" placeholder="Enter door  number" name="door" required>
      </div>
      <div class="form-group">
        <label for="addr">Address:</label>
        <input type="text" class="form-control" id="addr" placeholder="Enter address" name="addr" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" placeholder="Enter city name" name="city" required >
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" placeholder="Enter state name" name="state" required >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock  %}
